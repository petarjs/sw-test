<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dask - Answer page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <style>
        body {
            padding: 50px;
        }

        .loader {
            width: 30px;
            height: 30px;
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: violet;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        .loader.loader--visible {
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(90deg);
            }
        }

        .js-question {
            border: 1px solid lightgrey;
            border-radius: 6px;
            margin-bottom: 30px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Answer all the questions!</h1>

    <div class="js-balance">Balance: ...</div>

    <hr>

    <div class="js-questions">

    </div>

    <div class="loader"></div>

    <script>
       class Loader {
            static show() {
                $loader.classList.add('loader--visible')
            }
            
            static hide() {
                $loader.classList.remove('loader--visible')
            }
        }
    </script>

    <script>
        // console.log(web3)

        const $ = document.querySelector.bind(document)

        const $loader = $('.loader')
        const $questions = $('.js-questions')
        
        let abi = [ { "inputs": [], "payable": false, "stateMutability": "nonpayable", "type": "constructor" }, { "anonymous": false, "inputs": [ { "indexed": false, "name": "price", "type": "uint256" } ], "name": "PricePerAnswerSet", "type": "event" }, { "anonymous": false, "inputs": [ { "indexed": false, "name": "askedBy", "type": "address" }, { "indexed": false, "name": "text", "type": "string" } ], "name": "QuestionAsked", "type": "event" }, { "anonymous": false, "inputs": [ { "indexed": false, "name": "askedBy", "type": "address" }, { "indexed": false, "name": "text", "type": "string" }, { "indexed": false, "name": "answer", "type": "uint256" } ], "name": "QuestionAnswered", "type": "event" }, { "constant": false, "inputs": [ { "name": "price", "type": "uint256" } ], "name": "setPricePerAnswer", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function" }, { "constant": true, "inputs": [], "name": "getPricePerAnswer", "outputs": [ { "name": "", "type": "uint256" } ], "payable": false, "stateMutability": "view", "type": "function" }, { "constant": false, "inputs": [ { "name": "text", "type": "string" }, { "name": "maxAnswers", "type": "uint256" }, { "name": "maxDuration", "type": "uint256" } ], "name": "askQuestion", "outputs": [], "payable": true, "stateMutability": "payable", "type": "function" }, { "constant": false, "inputs": [ { "name": "askedBy", "type": "address" }, { "name": "text", "type": "string" }, { "name": "answer", "type": "uint256" } ], "name": "answerQuestion", "outputs": [], "payable": false, "stateMutability": "nonpayable", "type": "function" } ]
        let address = '0x345ca3e014aaf5dca488057592ee47305d9b3e10'

        let daskContract = web3.eth.contract(abi).at(address)

        function loadBalance() {
            Loader.show()
            web3.eth
                .getBalance(web3.eth.accounts[0], (err, balance) => {
                    setBalance(balance)
                    Loader.hide()
                })
        }

        function setBalance(balance) {
            $('.js-balance').innerHTML = `Balance: ${balance} wei`
        }

        function answerQuestion(question) {
            let answer = question.querySelector('.js-answer').value
            let { askedBy, questionText } = question.dataset

            Loader.show()

            daskContract
                .answerQuestion(askedBy, questionText, answer, (e, r) => {
                    console.log(e, r)
                    Loader.hide()
                })
        }

        function renderQuestion({ askedBy, text }) {
            let question = document.createElement('div')
            question.classList.add('js-question')
            question.dataset.askedBy = askedBy
            question.dataset.questionText = text
            question.innerHTML = `
                <div>
                    <span>${text}?</span>
                    <input type="number" class="js-answer" />
                    <button class="js-submitAnswer">Answer</button>
                </div>
            `
            
            question.querySelector('.js-submitAnswer').addEventListener('click', _ => answerQuestion(question))

            return question
        }

        function loadQuestions() {
            daskContract
                .QuestionAsked({}, { fromBlock: 0, toBlock: 'latest' })
                .watch((error, event) => {
                    let { askedBy, text } = event.args
                    $questions.appendChild(renderQuestion({ askedBy, text }))
                })
        }

        document.body.onload = () => {
            loadBalance()
            loadQuestions()
        }
    </script>
</body>
</html>
